<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>async</title>
</head>
<body>
<script>
  function wait(time) {
    return new Promise(resolve => {
      setTimeout(resolve ,time);
    })
  }

  async function call() {
    await wait(1000);
    console.log('step 1');

    await wait(2000);
    console.log('step 2');

    await wait(3000);
    console.log('step 3');
  }

  call();
</script>
</body>
</html>
