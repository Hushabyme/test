<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>throttle</title>
</head>
<body>

<button>点击我</button>
<script>
  function throttle(fn, wait) {
    let timer;

    return function (...args) {
      if(!timer) {
        timer = setTimeout(() => {
          timer = null;
        }, wait);

        return fn.apply(this, args);
      }
    }
  }

  document.querySelector('button').addEventListener('click', throttle(function () {
    console.log('我被点击啦！');
  }, 3000));

</script>
</body>
</html>
