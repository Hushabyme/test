<body>
<script>
  // 使用高阶函数实现一个最基本的函数
  // 接着可以自定义剩余的函数，这个思想一定要掌握！

  function calc(method) {
    const cal = Math[method];
    return (number, ...args) => cal(number, args);
  }

  const ceil = calc('ceil');
  const floor = calc('floor');
  const pow = calc('pow');

  console.log(ceil(2.3));  // 3
  console.log(floor(2.3));  // 2
  console.log(pow(2, 3));  // 8
</script>
</body>
