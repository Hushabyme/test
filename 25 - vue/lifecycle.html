<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>template</title>
  <script src="vue.js"></script>
</head>
<body>
  <div id="app">
    <h1>{{ title }}</h1>
    <button @click="title = 'Changed!'">按钮1</button>
    <button @click="destroy">按钮2</button>
  </div>

  <script>
    const app = new Vue({
      el: '#app',
      data: {
        title: 'Hello Vue.js!'
      },
      beforeCreate() {
        console.log('beforeCreate()');
      },
      created() {
        console.log('created()');
      },
      beforeMount() {
        console.log('beforeMount()');
      },
      mounted() {
        console.log('mounted()');
      },
      beforeUpdate() {
        console.log('beforeUpdate()');
      },
      updated() {
        console.log('updated()');
      },
      beforeDestroy() {
        console.log('beforeDestroy()');
      },
      destroyed() {
        console.log('destroyed()');
      },
      methods: {
        // 销毁后 Vue 实例不再接管 DOM 的操作
        destroy() {
          this.$destroy();
        }
      }
    });

  </script>
</body>
</html>
