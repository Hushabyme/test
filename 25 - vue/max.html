<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Max</title>
  <script src="vue.js"></script>
</head>
<body>

  <div id="app">
    <p>{{ num }}</p>
    <button @click="random">随机</button>
  </div>


  <script>
    new Vue({
      el: '#app',
      data: {
        num: 0
      },
      methods: {
        random() {
          const max = 10;
          this.num = Math.max(Math.floor(Math.random() * max + 1), 3)
        }
      }
    });
  </script>
</body>
</html>
