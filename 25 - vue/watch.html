<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Watch</title>
  <script src="vue.js"></script>
</head>
<body>
  <div id="app">
    <p>{{ counter }}</p>
    <button @click="add">点击我</button>
  </div>


  <script>
    new Vue({
      el: '#app',
      data: {
        counter: 0
      },
      watch: {
        counter() {
          setTimeout(() => {
            this.counter = 0;
          }, 2000)
        }
      },
      methods: {
        add() {
          this.counter++;
        }
      }
    });
  </script>
</body>
</html>
