<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>控制vue实例</title>
  <script src="vue.js"></script>
</head>
<body>
  <div id="app"></div>

  <script>
    const app = new Vue({
      template: '<h1>Hello Vue.js!</h1>'
    });
//    可以使用 vm.$mount() 手动地挂载一个未挂载的实例。
//    app.$mount('#app');

    // or
    app.$mount(); // 挂载 Vue 实例
    document.getElementById('app').appendChild(app.$el);
    console.log(app.$el); // 即 <h1>Hello Vue.js!</h1>
  </script>
</body>
</html>
