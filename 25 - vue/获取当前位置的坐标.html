<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <script src="vue.js"></script>
  <style>
    .o {
      width: 100vw;
      height: 100vh;
      background: pink;
    }
  </style>
</head>
<body>
<div id="app">
  <div class="o" @mousemove="count">当前的坐标：{{ x }} / {{ y }}</div>
</div>

<script>
  new Vue({
    el: '#app',
    data: {
      x: 0,
      y: 0
    },
    methods: {
      count(e) {
        this.x = e.clientX;
        this.y = e.clientY;
      }
    }
  });
</script>
</body>
</html>
