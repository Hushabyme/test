<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>component</title>
  <script src="vue.js"></script>
</head>
<body>
  <div id="app">
    <hello style="color: red"></hello>
    <hello style="color: orange"></hello>
    <hello style="color: pink"></hello>
  </div>

  <script>
//  该实例中的组件部分
    Vue.component('hello', {
      template: '<h1>Hello Vue.js!</h1>'
    });

//  Vue 实例
    new Vue({
      el: '#app'
    });

//  注意组件和一般的实例的区别，一般的实例只允许存在一个，后面的会将前面的覆盖掉；
//  组件则可以重复且多次使用（复用）

//  注意：必须先写组件，再写实例，否则会报错！
  </script>
</body>
</html>
